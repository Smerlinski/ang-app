<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="card">
                <div class="card-body">
                    <div class="m-sm-8">
                        <form>
                            <div class="form-group">
                                <label>Owner</label>
                                <input class="form-control form-control-lg" type="email" [(ngModel)]="form.author.email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Project name</label>
                                <input class="form-control form-control-lg" type="text" [(ngModel)]="form.name" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control form-control-lg" type="text" [(ngModel)]="form.description" name="description" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control form-control-lg" type="date" [(ngModel)]="form.end_date" name="end_date" placeholder="End date">
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-lg btn-primary" (click)="edit()">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
