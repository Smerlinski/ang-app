<form>
    <div>
        <mat-form-field appearance="fill" color="primary" mat-focused style="width: 80vw;">
            <mat-label>First name:</mat-label>
            <input matInput type="text" [(ngModel)]="form.firstName" name="firstName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" color="primary" mat-focused style="width: 80vw;">
            <mat-label>Last name:</mat-label>
            <input matInput type="text" [(ngModel)]="form.lastName" name="lastName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" color="primary" mat-focused style="width: 80vw;">
            <mat-label>Email:</mat-label>
            <input matInput type="text" [(ngModel)]="form.email" name="email">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" style="width: 80vw;">Update</button>
    </div>
</form>
