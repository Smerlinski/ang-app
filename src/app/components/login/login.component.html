<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><mat-icon>mail</mat-icon></span>
                <input [(ngModel)]="form.email" type="text" class="form-control" placeholder="Email">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><mat-icon>lock</mat-icon></span>
                <input [(ngModel)]="form.password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>If you don't have account, please create one using button below.</p>
                <button type="button" class="btn btn-primary active mt-3" routerLink="/registration">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
