<div class="main">
    <h1 class="mat-display-2">Projects</h1>
    
    <div >
    <mat-card *ngFor="let project of projects" style="width: 100%;" routerLink = "{{project.id}}">
        <p>
            {{project.name}}
        </p>
        <p>
            {{project.author['email']}}
        </p>
    </mat-card>
    </div>
    <button routerLink="newProject" mat-icon-button>
        <mat-icon>add</mat-icon>
    </button>
</div>
