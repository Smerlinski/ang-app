<form>
    <label>Email</label>
    <input type="text" [(ngModel)]="form.email" name="email">
    <label>Password</label>
    <input type="text" [(ngModel)]="form.password" name="password">
    <button (click)="onSubmit()">Signup</button>
    <mat-form-field appearance="fill" class="color-black">
        <mat-label class="color-black">Input</mat-label>
        <input matInput type="text">
    </mat-form-field>
</form>
